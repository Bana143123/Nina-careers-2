<div style="margin-bottom:14px" class="border-bottom row" >
  <div class='col-10'>
    <h4 style="margin-bottom:3px;color:rgb(80,80,80)">{{job['title']}}</h4>
    <div style="color:rgb(120,120,120)">
    Location: {{job['location']}}
    </div>
    <div>
    {% if 'salary' in job %}
    <h6 style="color:rgb(130,130,130) ;">Salary: {{job['salary']}}</h6>
    {% endif %}
    </div>
  </div>
  <div class='col-2'>
    <a href="/jobs/{{job['id']}}" type="button" class="btn btn-outline-primary">Apply</a>
  </div>
  
</div>
